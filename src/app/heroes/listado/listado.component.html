<p>Listado de Héroes</p>

<div *ngIf="heroeEliminado; else noBorrado">
  <span>Héroe borrado: </span>
  <span>{{heroeEliminado}}</span>
</div>

<button (click)="borrarHeroe();">Eliminar</button>

<ng-template #noBorrado>
  no ha borrado heroe
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} - {{heroe}}
  </li>
</ul>
